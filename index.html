    <div class="waiting-screen">

    <main>
        <div class="search-bar">
            
            <!-- <button class="filter">Search</button>

            <form action="" method="dialog">

                <input type="button" id="clear-filter-button" name="Clear-Filter" value="Clear Filter" class="clear-filter">

        </div>


        <ul class="pokemon-list">

    </div> -->

    <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-label="pokemonModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="pkemonModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-lable="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
